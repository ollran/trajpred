<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>trajpred visualizer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <style>
      #mapid {
          height: 90vh;
      }
    </style>
  </head>
  <body>
    <div id="mapid"></div>
    <script src="js/main.js"></script>
    <textarea id="head"></textarea>
    <button onclick="visualizer.core.add('head')">add head</button>

    <textarea id="tail"></textarea>
    <button onclick="visualizer.core.add('tail')">add tail</button>

    <textarea id="pred"></textarea>
    <button onclick="visualizer.core.add('pred')">add pred</button>

    <button onclick="visualizer.core.clear_all()">Clear all</button>
  </body>
</html>
